<mat-card>
    <mat-card-header>
      <mat-card-title>Login form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="LoginForm" (ngSubmit)="Login()">
        <mat-form-field class="example-full-width">
          <mat-label>user Name</mat-label>
          <input matInput placeholder="Ex. Pizza" formControlName="id" />
        </mat-form-field>
  
        
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Ex. Pizza" formControlName="password" />
        </mat-form-field>
  
       
        <button mat-raised-button color="primary" class="mx-2" >Login</button>
        <a mat-raised-button color="accent" class="mx-2"  routerLink="/register">Registration</a>
      </form>
    </mat-card-content>
  </mat-card>
