<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="Registration()">
      <mat-form-field class="example-full-width">
        <mat-label>user Name</mat-label>
        <input matInput placeholder="Ex. Pizza" formControlName="id" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Pizza" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. Pizza" formControlName="email" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Ex. Pizza" formControlName="password" />
      </mat-form-field>

      <div>

          <mat-radio-group aria-label="Gender" formControlName="gender">
              <mat-radio-button value="male">male</mat-radio-button>
              <mat-radio-button value="female">female</mat-radio-button>
            </mat-radio-group>
        </div>
      
      <button mat-raised-button color="primary" class="mx-2" >Register</button>
      <a mat-raised-button color="accent" class="mx-2"  routerLink="/login">Back To Login</a>
    </form>
  </mat-card-content>
</mat-card>
