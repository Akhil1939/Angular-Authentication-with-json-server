<mat-card>
  <mat-card-header>
    <mat-card-title>Update</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="updateForm" (ngSubmit)="Update()">
      <mat-form-field class="example-full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let item of roleList" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-checkbox formControlName="isActive" class="example-margin">Is Active</mat-checkbox>
      </div>

      <button mat-raised-button color="primary" class="mx-2">Update</button>
      <a mat-dialog-close mat-raised-button color="accent" class="mx-2"
        >cancel</a
      >
    </form>
  </mat-card-content>
</mat-card>
